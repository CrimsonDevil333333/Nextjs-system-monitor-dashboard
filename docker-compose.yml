services:
  sys-monitor:
    build: .
    container_name: sys-monitor
    restart: unless-stopped
    ports:
      - "9123:9123"
    environment:
      - PORT=9123
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - HOST_ETC=/host/etc
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc:/host/etc:ro
    # Necessary for some system-level metrics
    privileged: true
    network_mode: host
